<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libi & Denny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            animation: fadeInBackground 1s ease-in-out 1.5s forwards;
            z-index: -1;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 10;
        }

        .name {
            display: inline-block;
            opacity: 0;
            color: #ff69b4;
            animation: appearAndChangeColor 2s ease-in-out forwards;
        }

        .name.libi {
            animation-delay: 0s;
        }

        .ampersand {
            display: inline-block;
            margin: 0 0.3em;
            opacity: 0;
            color: #ff69b4;
            animation: appearAndChangeColor 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .name.denny {
            animation-delay: 1s;
        }

        @keyframes appearAndChangeColor {
            0% {
                opacity: 0;
                transform: translateY(20px);
                color: #ff69b4;
            }
            40% {
                opacity: 1;
                transform: translateY(0);
                color: #ff69b4;
            }
            70% {
                color: #ff69b4;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                color: #ffffff;
            }
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">
            <span class="name libi">Libi</span><span class="ampersand">&</span><span class="name denny">Denny</span>
        </h1>
    </div>
</body>
</html>
